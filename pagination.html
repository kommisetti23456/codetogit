 
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style>
         img {
             width: 100%;
             height: 100%;
             object-fit: cover;
         }
         body {
             display: flex;
             align-items: center;
             justify-content: center;
             text-align: center;
             height: 100vh; /* Ensure full viewport height */
             margin: 0; /* Remove default margin */
         }
         .slide {
             width: 500px;
             height: 500px;
         }
     </style>
 </head>
 <body>
     <div class="slide">
         <img src="C:\Users\intia\OneDrive\Desktop\dom\images\image1.jpg" class="img">
     </div>
 
     <script>
         document.addEventListener("DOMContentLoaded", function() {
             let img = document.querySelector(".img");
             let imgs = ["../dom/images/image2.jpg", "../dom/images/image3.jpg", "../dom/images/image4.jpg", "../dom/images/cloud.png"];
 
             let i = 0;
 
             setInterval(() => {
                 img.src = imgs[i];
                 i++;
                 if (i == imgs.length) {
                     i = 0;
                 }
             }, 1000);
         });
     </script>
 </body>
 </html>
