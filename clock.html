<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Global reset and basic styling */
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .share {
            display: flex;
            gap: 10px;
        }
        .share button {
            width: 40px;
            height: 40px;
            background: none;
            border: none;
            outline: none;
            cursor: pointer; /* Ensure buttons are clickable */
        }
        .share button img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure images fill buttons */
        }
    </style>
</head>
<body>
    <div class="share">
        <!-- Buttons for sharing -->
        <button onclick="sharepage('whatsapp')"><img src="images/whatsapp.png" alt="WhatsApp"></button>
        <button onclick="sharepage('linkedin')"><img src="images/linkedin.png" alt="LinkedIn"></button>
        <button onclick="sharepage('telegram')"><img src="images/telegram.png" alt="Telegram"></button>
        <button onclick="sharepage('twitter')"><img src="images/twitter.png" alt="Twitter"></button>
        <button onclick="sharepage('gmail')"><img src="images/gmail.png" alt="Gmail"></button>
    </div>

    <script>
        // Function to handle sharing based on platform
        function sharepage(platform) {
            let url = "https://www.example.com"; // Replace with your actual URL
            switch (platform) {
                case 'whatsapp':
                    window.open(`https://wa.me/?text=${encodeURIComponent(url)}`, '_blank');
                    break;
                case 'linkedin':
                    window.open(`https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(url)}`, '_blank');
                    break;
                case 'telegram':
                    window.open(`https://t.me/share/url?url=${encodeURIComponent(url)}`, '_blank');
                    break;
                case 'twitter':
                    window.open(`https://twitter.com/intent/tweet?url=${encodeURIComponent(url)}`, '_blank');
                    break;
                case 'gmail':
                    window.open(`mailto:?body=${encodeURIComponent(url)}`, '_blank');
                    break;
                default:
                    alert('Unsupported platform');
            }
        }
    </script>
</body>
</html>
